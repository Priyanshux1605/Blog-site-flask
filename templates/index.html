{% extends "layout.html" %}
{% block body %}
<div class="form-container">
    <h1>Daily Jotter</h1>

    <form action="/add" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" autocomplete="off" id="title" name="title" class="form-input" placeholder="What's on your mind?" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="content">Your Thoughts</label>
            <textarea id="content" autocomplete="off" name="data" class="form-textarea" rows="10" placeholder="Jot it all down..."></textarea>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Entry</button>
            <a href="{{ url_for('show_entries') }}" class="btn btn-secondary">View Entries</a>
        </div>
    </form>
</div>
{% endblock %}
